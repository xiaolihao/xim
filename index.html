<!doctype html>
<head>
<script src="http://code.jquery.com/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/3.51/jquery.form.js"></script>
<style>
form{ display: block; margin: 20px auto; background: #eee; border-radius: 10px; padding: 15px }
#progress { position:relative; width:400px; border: 1px solid #ddd; padding: 1px; border-radius: 3px; }
#bar { background-color: #B4F5B4; width:0%; height:20px; border-radius: 3px; }
#percent { position:absolute; display:inline-block; top:3px; left:48%; }

.friend_list ul { }
.friend_list ul li { position: relative; padding: 3px 6px; height: 31px; _padding-bottom: 0px; }
.friend_list ul li.hover { background: #ebeef3; }
.friend_list ul li.choosed { background: #ebeef3; }
.friend_list ul li a { }

.group_list ul { }
.group_list ul li { position: relative; padding: 3px 6px; height: 31px; _padding-bottom: 0px; }
.group_list ul li.hover { background: #ebeef3; }
.group_list ul li.choosed { background: #ebeef3; }
.group_list ul li a { }

body {
    background-size:     cover;                      /* <------ */
    background-repeat:   no-repeat;
    background-position: center center;              /* optional, center the image */
}
#abc {
width:100%;
height:100%;
opacity:.95;
top:0;
left:0;
display:none;
position:fixed;
background-color:#313131;
overflow:auto
}

div#popupContact {
position:absolute;
left:50%;
top:17%;
margin-left:-202px;
font-family:'Raleway',sans-serif
}

</style>
</head>
<body>
<h1>Ajax File Upload Demo</h1>
<script src="http://cdn.jsdelivr.net/sockjs/1.0.1/sockjs.min.js"></script>

<div id="abc">
<!-- Popup Div Starts Here -->
<div id="popupContact">
<!-- Contact Us Form -->
<hr>
<input id="email" name="email" placeholder="email" type="text">
<input id="password" name="password" placeholder="password" type="text">
<button id="loginbtn">Send</button>
</div>
<!-- Popup Div Ends Here -->
</div>

<!-- Popup Div Starts Here -->
<div id="addFriendDiv">
<!-- Contact Us Form -->
<hr>
<input id="uid" name="uid" placeholder="uid" type="text">
<input id="umessage" name="message" placeholder="message" type="text">
<button id="add">Add</button>
<button id="delete">Delete</button>
</div>
<!-- Popup Div Ends Here -->

<form id="myForm" action="http://192.168.1.100:9018/api/v1/upload" method="post" enctype="multipart/form-data">
     <input type="file" size="60" name="myfile">
     <input type="submit" value="Ajax File Upload">
 </form>
 
 
 <div id="progress">
        <div id="bar"></div>
        <div id="percent">0%</div >
</div>
<br/>
    
<div id="message"></div>

<div>
<input  id="m" autocomplete="off" />
<button id="btn">Send</button>
</div>

<div class="friend_list">
    <ul>
        
    </ul>
</div>

<div class="group_list">
    <ul>
        
    </ul>
</div>

<div>
<input  id="gm" autocomplete="off" />
<button id="gbtn">GSend</button>
</div>

<div>
<input  id="gput" autocomplete="off" />
<button id="gputbtn">GPut</button>
<button id="gdelbtn">GPut</button>

</div>

<script>

function display_friend(friends){

    friends.forEach(function(v){
        $(".friend_list ul").append('<li id="'+v.ID+'">'+'<label class="state"></label><a class="frend_name">'+v.EMAIL+'</a></li>');

    });

    $(".friend_list li").mouseover(function(){$(this).addClass("hover").siblings().removeClass("hover")}).mouseout(function(){$(this).removeClass("hover").siblings().removeClass("hover")});
    $(".friend_list li").dblclick(function(){
        $(this).addClass("choosed").siblings().removeClass("choosed");
    });
}

function display_group(groups){

    groups.forEach(function(v){
        $(".group_list ul").append('<li id="'+v.GROUP_ID+'">'+'<label class="state"></label><a class="group_name">'+v.NAME+'</a></li>');

    });

    $(".group_list li").mouseover(function(){$(this).addClass("hover").siblings().removeClass("hover")}).mouseout(function(){$(this).removeClass("hover").siblings().removeClass("hover")});
    $(".group_list li").dblclick(function(){
        $(this).addClass("choosed").siblings().removeClass("choosed");
    });
}

$(document).ready(function(){

    document.getElementById('abc').style.display = "block";
    $('#loginbtn').click(function(){
        
        document.getElementById('abc').style.display="none";
        $.ajax( {  
        url:'http://127.0.0.1:9018/api/v1/login',  
        data:{  
             email : $('#email').val(),  
             password: $('#password').val()  
        },  
        type:'post',  
        cache:false,  
        dataType:'json',  
        success:function(user) {  
            console.log(user);

            display_friend(user.FRIENDS);
            display_group(user.GROUPS);
            var socket = new SockJS('/xim/chat');
            socket.onopen = function() {
                var msg={
                action:'init',
                msg:{
                        user_id:user.ID+''
                    }
                }
                socket.send(JSON.stringify(msg));
            };
            socket.onmessage = function(e) {
                var _msg=JSON.parse(e.data);
                if(_msg.action=='message'&&_msg.msg.message_type=='file'&&_msg.msg.message.file_type=='image/jpeg'){

                    $('body').css('background-image','url('+_msg.msg.message.url+')');
                }


                if(_msg.action=='foperation'){

                    switch(_msg.msg.operation){
                        case 'request':
                            var r=confirm(_msg.msg.from_user_id +" is requesting you as friend ?");
                            
                            if(r==true){
                                $.ajax({
                                    url:'http://127.0.0.1:9018/api/v1/friend',
                                    type:'post',
                                    cache:'false',
                                    dataType:'json',
                                    data:{  
                                         myid : user.ID,  
                                         targetid: _msg.msg.from_user_id  
                                    },  
                                    success:function(d){
                                        socket.send(JSON.stringify(d));
                                        console.log(d);
                                    },
                                    error:function(err){
                                        console.log(err);
                                    }
                                });
                            }
                            else
                            {
                                var msg={
                                    action:'foperation',
                                    msg:{
                                            from_user_id: _msg.msg.to_user_id+'',
                                            to_user_id:_msg.msg.from_user_id+'',
                                            operation: 'reject',
                                            message: {
                                                attach_message: ''
                                            },
                                            timestamp: new Date().toJSON().replace('T', ' ').substr(0, 19)
                                        }
                                    };
                                socket.send(JSON.stringify(msg));
                            }
 
                            
                        break;
                    }
                }


                console.log(e.data);
            };
            socket.onclose = function() {
                console.log('close');
            };


            $('#add').click(function(){
                var msg={
                action:'foperation',
                msg:{
                        from_user_id: user.ID,
                        to_user_id:$('#uid').val()+'',
                        operation: 'request',
                        message: {
                            attach_message: $('#umessage').val()
                        },
                        timestamp: new Date().toJSON().replace('T', ' ').substr(0, 19)
                    }
                };

                socket.send(JSON.stringify(msg));
                $('#uid').val('');
                $('#umessage').val('');
            });

            $('#delete').click(function(){
                var to_user_id=$(".friend_list li.choosed").attr("id");

                if(!to_user_id){
                    alert('select a friend!');
                    return;
                }

                $.ajax({
                    url:'http://127.0.0.1:9018/api/v1/friend',
                    type:'delete',
                    cache:'false',
                    dataType:'json',
                    data:{  
                         myid : user.ID,  
                         targetid: to_user_id  
                    },  
                    success:function(d){
                        socket.send(JSON.stringify(d));
                        console.log(d);
                    },
                    error:function(err){
                        console.log(err);
                    }
                });
                
            });


            $('#btn').click(function(){
                var to_user_id=$(".friend_list li.choosed").attr("id");

                if(!to_user_id){
                    alert('select a friend!');
                    return;
                }
                var msg={
                action:'message',
                msg:{
                        to_user_id: to_user_id+'',
                        from_user_id: user.ID+'',
                        message_type: 'text',
                        message: $('#m').val(),
                        timestamp: new Date().toJSON().replace('T', ' ').substr(0, 19)
                    }
                }
                socket.send(JSON.stringify(msg));
                $('#m').val('');
            });


            $('#gputbtn').click(function(){
                var group_id=$(".group_list li.choosed").attr("id");

                if(!group_id){
                    alert('select a group!');
                    return;
                }

                $.ajax({
                    url:'http://127.0.0.1:9018/api/v1/group',
                    type:'put',
                    cache:'false',
                    dataType:'json',
                    data:{  
                         type: 'in',
                         ownerid : user.ID,  
                         gid: group_id,
                         uid: $('#gput').val()  
                    },  
                    success:function(d){
                        socket.send(JSON.stringify(d));
                        console.log(d);
                    },
                    error:function(err){
                        console.log(err);
                    }
                });

        
            });

            $('#gdelbtn').click(function(){
                var group_id=$(".group_list li.choosed").attr("id");

                if(!group_id){
                    alert('select a group!');
                    return;
                }

                $.ajax({
                    url:'http://127.0.0.1:9018/api/v1/group',
                    type:'put',
                    cache:'false',
                    dataType:'json',
                    data:{  
                         type: 'out',
                         ownerid : user.ID,  
                         gid: group_id,
                         uid: $('#gput').val()  
                    },  
                    success:function(d){
                        socket.send(JSON.stringify(d));
                        console.log(d);
                    },
                    error:function(err){
                        console.log(err);
                    }
                });

        
            });


            $('#gbtn').click(function(){
                var group_id=$(".group_list li.choosed").attr("id");

                if(!group_id){
                    alert('select a group!');
                    return;
                }
                var msg={
                action:'gmessage',
                msg:{
                        group_id: group_id+'',
                        from_user_id: user.ID+'',
                        message_type: 'text',
                        message: $('#gm').val(),
                        timestamp: new Date().toJSON().replace('T', ' ').substr(0, 19)
                    }
                }
                socket.send(JSON.stringify(msg));
                $('#gm').val('');
            });

            var options = { 
                beforeSend: function() 
                {
                    var to_user_id=$(".friend_list li.choosed").attr("id");

                    if(!to_user_id){
                        alert('select a friend!');
                        return;
                    }
                    $("#progress").show();
                    $("#bar").width('0%');          
                    $("#percent").html("0%");
                },
                uploadProgress: function(event, position, total, percentComplete) 
                {
                    $("#bar").width(percentComplete+'%');
                    $("#percent").html(percentComplete+'%');

                
                },
                success: function() 
                {
                    console.log('response');
                    $("#bar").width('100%');
                    $("#percent").html('100%');

                },
                complete: function(response) 
                {
                    console.log(response);
                    var _msg=JSON.parse(response.responseText);
                    var msg={
                      action:'message',
                      msg:{
                        to_user_id: $(".friend_list li.choosed").attr("id")+'',
                        from_user_id: user.ID,
                        message_type: 'file',
                        message: {
                            file_type:_msg.file_type,
                            file_length: _msg.file_length,
                            file_name: _msg.file_name,
                            url:_msg.url
                        },
                        timestamp:_msg.timestamp
                      }
                    }
                    socket.send(JSON.stringify(msg));
                },
                error: function()
                {
                    $("<font color='red'> ERROR: unable to upload files</font>").appendTo('#messages');
                }
             
            }; 

        $("#myForm").ajaxForm(options);

        },
        error : function(err) {  
          console.log(err); 
        }  
    });

});/*loginbtn click*/



});

</script>
</body>


</html>
